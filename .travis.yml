language: python
python:
 - "3.6.6"
install:
 - pip install -r requirements.txt
sudo: required
services:
 - docker
notifications:
  email: false
before_install:
 - cd docker
 - docker-compose up -d
 - cd ..
jobs:
  include:
    - stage: tests
      script:
        - cd docker
        - docker exec -ti decide_web ./manage.py test
        - cd ..
      if: branch = ortosia-postproc AND type = pull_request
    - stage: "Postproc tests"
      script:
        - cd docker
        - docker exec -ti decide_web ./manage.py test postproc
        - cd ..
      if: branch =~ ^ortosia-postproc-.{9}$
    - stage: deploy
      script: skip
      deploy: &heroku
        provider: heroku
        api_key:
          ortosia-postproc:
            secure: 
        app:
          ortosia-postproc: decide-ortosia-postproc
      if: branch = ortosia-postproc AND type = push
